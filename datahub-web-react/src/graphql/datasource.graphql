mutation updateDatasource($urn: String!, $input: DatasourceUpdateInput!) {
    updateDatasource(urn: $urn, input: $input) {
        urn
    }
}

query getDatasource($urn: String!) {
    datasource(urn: $urn) {
        ...nonRecursiveDatasourceFields
        usageStats(resource: $urn, range: MONTH) {
            buckets {
                bucket
                duration
                resource
                metrics {
                    uniqueUserCount
                    totalSqlQueries
                    topSqlQueries
                }
            }
            aggregations {
                uniqueUserCount
                totalSqlQueries
                users {
                    user {
                        urn
                        username
                    }
                    count
                    userEmail
                }
                fields {
                    fieldName
                    count
                }
            }
        }
        incoming: relationships(
            input: { types: ["IsPartOf"], direction: INCOMING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
        outgoing: relationships(
            input: { types: ["IsPartOf"], direction: OUTGOING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
    }
}
